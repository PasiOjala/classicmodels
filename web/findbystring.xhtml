<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:column>
            <h:form>
                <h:outputText value="Search string :"/>
                <h:inputText value="#{customerInfoBean.searchString}"/>
                <h:commandButton value="Search"/>

            <!--<ui:repeat value="#{customerInfoBean.customerInfoFromPartial}" var="cust">-->
                <h:dataTable value="#{customerInfoBean.customerInfoFromPartial}" var="cust">
                    <h:column>
                        <h:outputText value="#{cust.customerName}"/>
                    </h:column>
                    <h:column>
                        <h:outputText value="#{cust.contactFirstName}"/>
                    </h:column>
                    <h:column>
                        <h:outputText value="#{cust.contactLastName}"/>
                    </h:column>
                    <h:column>
                    <!--<ui:repeat value = "#{cust.customerNumber}" var="ord">-->
                        <ui:repeat value = "#{orderBean.getOrderByCustomerNumber(cust.customerNumber)}" var="ord">
                        <h:column>
                            <h:commandLink value=" #{ord.orderNumber} " target="showorder" >
                            <f:param name="oNum" value="#{ord.orderNumber}" />

                            </h:commandLink>
                        </h:column>
                    </ui:repeat> 
                        </h:column>
                </h:dataTable>
            </h:form>
            <!--</ui:repeat>-->
        </h:column>
    </h:body>
</html>
